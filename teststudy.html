<html>
<head>
<meta charset="utf-8">

<style type="text/css">
	

#box{
	height:300px;
	width:700px;
	background-color:green;
	font-size:100px;
}
#box2{
	height:300px;
	width:700px;
	background-color:blue;
	font-size:100px;
}

</style>

<body>

	<h1> Verbos en el imperfecto practico</h1>
<div id="box"></div>
<div id="box2"></div>
<script type="text/javascript">
	
var verbs = ["ver", "ser", "ir", "comer", "estar", "escribir" ,"tener" ,"haber", "hacer", "venir" ,"decir", "poder", "dar"]
var persons = ["yo", "tu","el, ella, usted", "vostros", "nosotros", "ellos, ellas, ustedes"]
document.addEventListener("click", function(){

var random = Math.round(Math.random()*4)
box.innerText= verbs[random]
box2.innerText= persons[random]
})

</script>
