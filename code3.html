<!DOCTYPE html>
<html>
<head>



<style type="text/css">
	
	#box{
		width:100px;
		height:100px;
		background-color:blue;
					position:absolute;
					/*left:500px;
					top:100px;*/

	}

</style>

</head>
<body>

<div id="box"></div>


<script type="text/javascript">
document.addEventListener("click",
	function(event){
		console.log(event.clientX,event.clientY)
		box.style.top=event.clientY +"px";
		box.style.left=
		event.clientX+ "px";
		box.style.backgroundColor = "green";


	}
	)




</script>


</body>
</html>
