<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		

		#buggy{
			width:40px;
			height:40px;
			
			left:10px;
			position:absolute;
			background-image:url(https://www.freeiconspng.com/thumbs/pacman-png/pacman-png-5.png);
			background-repeat:no-repeat;
			background-size:cover;
			border-radius:50%;


		}

		body{
			background-image:url(https://pbs.twimg.com/ext_tw_video_thumb/1131235080159076352/pu/img/csUhGSQckRCq9qb_.jpg:large);
		}
	</style>
</head>
<body>

	<div id="buggy"></div>

	<script type="text/javascript">

var directionalInput= "right"

		buggy.style.left = "0px"; 
		// starts the car at (0,0)

		 var x = 520
		 var y = 300

setInterval(Move, 15)

// creates a variable that tracks position
		document.addEventListener("keydown", function(event){
			// when you press a key it runs the function
			if(event.keyCode == 39){

			// logs variable
// adds 10px each time you press the button
			directionalInput= "right"
		buggy.style.transform ="rotate(0deg)";

		}
			// adds px to string

else if(event.keyCode == 37){
	// x = x-10
	// buggy.style.left = x +"px";
		buggy.style.transform ="rotate(-180deg)";
		directionalInput= "left"
}

else if(event.keyCode == 40){
	// y = y+10
	// buggy.style.top = y +"px";
	buggy.style.transform ="rotate(90deg)";
	directionalInput= "up"
}

else if(event.keyCode == 38){
	// y = y-10
	// buggy.style.top = y +"px";
	buggy.style.transform ="rotate(-90deg)";
	directionalInput= "down"
	}


		})


function Move(){
	if(directionalInput=="right"){
	x=x+2
}
	if(directionalInput=="left"){
	x=x-2
}
	if(directionalInput=="up"){
	y=y+2
}
	if(directionalInput=="down"){
	y=y-2
}
	buggy.style.left = x +"px";
	buggy.style.top = y +"px";
}


	</script>

</body>
</html>
