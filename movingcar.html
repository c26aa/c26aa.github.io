 document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 37:
      // left arrow key
      moveLeft();
      break;
    case 38:
      // up arrow key
      moveUp();
      break;
    case 39:
      // right arrow key
      moveRight();
      break;
    case 40:
      // down arrow key
      moveDown();
      break;
  }
};

function moveLeft() {
  var car = document.getElementById("car");
  var left = parseInt(car.style.left) - 5;
  car.style.left = left + "px";
}

function moveUp() {
  var car = document.getElementById("car");
  var top = parseInt(car.style.top) - 5;
  car.style.top = top + "px";
}

function moveRight() {
  var car = document.getElementById("car");
  var left = parseInt(car.style.left) + 5;
  car.style.left = left + "px";
}

function moveDown() {
  var car = document.getElementById("car");
  var top = parseInt(car.style.top) + 5;
  car.style.top = top + "px";
}
